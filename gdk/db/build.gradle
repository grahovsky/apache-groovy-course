group 'com.therealdanvega'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'idea'


repositories {
    mavenCentral()
}

dependencies {


    apply plugin: 'groovy'

    compile 'org.codehaus.groovy:groovy:3.0.5'
    compile 'org.codehaus.groovy:groovy-sql:3.0.5'
    compile 'mysql:mysql-connector-java:8.0.21'

    testCompile group: 'junit', name: 'junit', version: '4.11'


}
